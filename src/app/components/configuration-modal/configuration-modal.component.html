<h1 mat-dialog-title>Board Configuration</h1>
<div mat-dialog-content>
  <h4>Board Name:</h4>
  <mat-form-field appearance="fill" style="width:100%">
    <input matInput [(ngModel)]="boardName">
  </mat-form-field>
  <section class="permissions-section" [formGroup]="permissions">
    <h4>Board Permissions:</h4>
    <p><mat-checkbox formControlName="studentMoveAnyPost">Students can move any post?</mat-checkbox></p>
    <p><mat-checkbox formControlName="studentEditAnyPost">Students can edit any post?</mat-checkbox></p>
    <p><mat-checkbox formControlName="studentDeleteAnyPost">Students can delete any post?</mat-checkbox></p>
  </section>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="handleDialogSubmit()" cdkFocusInitial>Update Configuration!</button>
</div>
