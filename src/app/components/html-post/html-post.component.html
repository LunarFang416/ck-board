<mat-card
  class="bucket-card" 
  (click)="openPostDialog()"
  (keyup.enter)="openPostDialog()"
  *ngIf="exists"
  [ngStyle]="{'background-color': postColor}"
  role="button"
  tabindex="0"
  aria-label="View post details">
  <div class="titleRow">
    <div class="mat-title">{{ post.title }}</div>
    <button 
      mat-icon-button 
      *ngIf="!post.fabricObject" 
      (click)="movePostToBoard(post.postID); $event.stopPropagation()"
      style="display: inline-block;">
      <mat-icon class="material-icons-outlined">download</mat-icon>
    </button>
  </div>
    <mat-card-subtitle *ngIf="showUsername && postAuthor">{{ postAuthor.username }}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!showUsername">Anonymous</mat-card-subtitle>
    
    <mat-card-content>
      <mat-chip-list>
        <mat-chip [ngStyle]="{'background-color': tag.color, 'color': 'black'}" selected 
          *ngFor="let tag of post.tags">
          {{ tag.name }}
        </mat-chip>
      </mat-chip-list>
      <p class="content">{{ post.desc }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="handleLike(); $event.stopPropagation()">
        <mat-icon *ngIf="isLiked">thumb_up</mat-icon>
        <i class="material-icons-outlined" *ngIf="!isLiked">thumb_up</i>
        {{numLikes}}
      </button>
      <button mat-button>
        <mat-icon>comment</mat-icon>
        {{numComments}}
      </button>
      
    </mat-card-actions>
</mat-card>
