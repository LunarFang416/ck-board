<div>
  <div style="position: absolute;">
    <mat-toolbar>
      <span *ngIf="board && board.name">{{ board.name }}</span>
      <span style="flex: 1 1 auto"></span>
      <button mat-icon-button routerLink="/dashboard" matTooltip="Return to dashboard">
        <mat-icon>keyboard_return</mat-icon>
      </button>
      <button mat-icon-button (click)="openWorkflowDialog()" matTooltip="Workflows">
        <mat-icon>timeline</mat-icon>
      </button>
      <button mat-icon-button (click)="fetchBuckets();" matTooltip="View Buckets">
        <mat-icon>list_alt</mat-icon>
      </button>
      <button mat-icon-button (click)="openTaskDialog()" matTooltip="View Task">
          <mat-icon>task</mat-icon>
      </button>
      <button *ngIf="user && user.role == 'teacher'" mat-icon-button (click)="openSettingsDialog()" matTooltip="Adjust Settings">
        <mat-icon>settings</mat-icon>
      </button>
      <button style="margin-left: 1em" *ngIf="user && user.username" mat-button [matMenuTriggerFor]="menu">{{ user.username }}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="this.authService.signOut()">Log Out</button>
      </mat-menu>
    </mat-toolbar>
    <div class="canvas-area">
        <canvas id="canvas"></canvas>
        <div class="toolSection">
            <div class="toolField">
                <button *ngIf="mode != modeType.CHOOSING_LOCATION" mat-fab color="primary" matTooltip="Add Post" (click)="handleCreatePost()">
                    <mat-icon>add</mat-icon>
                </button>
                <button *ngIf="mode == modeType.CHOOSING_LOCATION" mat-fab color="primary" matTooltip="Cancel Post" (click)="disableChooseLocation()">
                    <mat-icon>close</mat-icon>
                </button>
                <button *ngIf="mode == modeType.EDIT" mat-fab color="primary" matTooltip="Move Posts - Mode" (click)="enablePanMode()">
                    <mat-icon>open_with</mat-icon>
                </button>
                <button *ngIf="mode == modeType.PAN" mat-fab color="primary" matTooltip="Pan Canvas - Mode"  (click)="enableEditMode()">
                    <mat-icon style="padding-right: 3px;">pan_tool</mat-icon>
                </button>
            </div>
          </div>
    </div>
  </div>
  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer class="drawer" mode="side">
      <mat-toolbar>
        <mat-form-field *ngIf="buckets && buckets.length > 0; else noBuckets" appearance="outline" style="font-size: 14px; width: 100%; margin-top: 20px">
          <mat-select [(ngModel)]="activeBucket.name">
            <mat-option value="{{bucket.name}}" *ngFor="let bucket of buckets" (click)="loadBucketPosts(bucket)">{{ bucket.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <ng-template #noBuckets>
          <h3>No Buckets Created!</h3>
        </ng-template>
        <span style="flex: 1 1 auto"></span>
        <button mat-icon-button matTooltip="Close Bucket" (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar>
      <mat-drawer-content class="drawer-content">
        <div style='padding-top: 10px; height: calc(100% - 10px); overflow: scroll'>
          <app-bucket-post [post]="post" *ngFor="let post of posts"></app-bucket-post>
        </div>
      </mat-drawer-content>
    </mat-drawer>
  </mat-drawer-container>
</div>
