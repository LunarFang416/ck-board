<div class="title">
  {{ data.title }}
</div>
<div class="description" *ngIf="data.description">
  {{ data.description }}
</div>
<button mat-stroked-button color="accent" (click)="close()">
  Close!
</button>
<button mat-stroked-button color="accent" *ngIf="action" (click)="doAction()">
  {{ this.action.name }}
</button>
